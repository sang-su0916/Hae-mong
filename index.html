<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Interpreter - Gemini API</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dream-container">
        <div class="absolute-bg">
            <div class="cloud cloud-1"></div>
            <div class="cloud cloud-2"></div>
            <div class="cloud cloud-3"></div>
            <div class="cloud cloud-4"></div>
            <div class="cloud cloud-5"></div>
        </div>
        
        <main class="content-wrapper">
            <header class="header">
                <h1 class="title">꿈 해몽 앱 (Gemini API)</h1>
                <p class="subtitle">당신의 꿈을 들려주세요, 숨겨진 의미를 찾아드릴게요 ✨</p>
            </header>

            <!-- API Key Input Section -->
            <section class="card api-key-section">
                <label for="api-key-input" class="input-label">Gemini API 키를 입력하세요</label>
                <input type="password" id="api-key-input" class="api-key-input" placeholder="여기에 API 키를 붙여넣으세요 (예: AIza...)">
                <p class="api-key-info">API 키는 브라우저에만 저장되며, 외부로 전송되지 않습니다.</p>
            </section>

            <!-- Dream Input Section -->
            <section class="card input-section">
                <label for="dream-input" class="input-label">꿈에 대해 들려주세요...</label>
                <textarea id="dream-input" class="dream-textarea" placeholder="기억나는 대로 꿈의 내용을 자세히 설명해주세요... ☁️"></textarea>
                <button id="interpret-button" class="interpret-button">
                    <svg class="loader-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
                    <span>꿈 해석하기</span>
                </button>
                <div id="error-message" class="error-message"></div>
            </section>

            <!-- Interpretation Section (will be populated by script.js) -->
            <section id="interpretation-section" class="interpretation-section"></section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
